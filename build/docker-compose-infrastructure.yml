version: '3'
services:
    sqlserver:
        image: microsoft/mssql-server-linux
        restart: always
        ports:
            - 5433:1433
        environment:
            - ACCEPT_EULA=Y
            - SA_PASSWORD=Password12!
    postgres:
        image: postgres
        restart: always
        ports:
            - 5434:5432
        environment:
            - POSTGRES_PASSWORD=Password12!
